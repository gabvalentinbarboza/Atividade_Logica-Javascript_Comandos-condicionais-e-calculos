<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_11</title>
</head>
<body>
    <script>
let nomeVendedor = prompt("Digite o nome do vendedor:");
let salarioFixo = parseFloat(prompt("Digite o salário fixo do vendedor:"));
let totalVendas = parseFloat(prompt("Digite o total de vendas do vendedor:"));

let comissao = totalVendas * 0.15;
let salarioFinal = salarioFixo + comissao;

alert("Nome do vendedor: " + nomeVendedor + 
      "\nSalário fixo: R$" + salarioFixo.toFixed(2) + 
      "\nSalário final: R$" + salarioFinal.toFixed(2));

    </script>
</body>
</html>
