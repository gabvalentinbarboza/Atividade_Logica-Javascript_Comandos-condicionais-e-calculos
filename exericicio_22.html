<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_22</title>
</head>
<body>
    <script>
let contadorEntre0e100 = 0;

for (let i = 1; i <= 20; i++) {
    let numero = parseFloat(prompt("Digite o " + i + "º número:"));
    if (numero >= 0 && numero <= 100) {
        contadorEntre0e100++;
    }
}

alert("O número de números entre 0 e 100 é: " + contadorEntre0e100);

    </script>
</body>
</html>
