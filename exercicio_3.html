<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_3</title>
</head>
<body>
    <script>
let saldoMedio = parseFloat(prompt("Digite o saldo médio do último ano:"));

let valorCredito;

if (saldoMedio > 0 && saldoMedio <= 200) {
    valorCredito = saldoMedio * 0.1;
} else if (saldoMedio > 200 && saldoMedio <= 300) {
    valorCredito = saldoMedio * 0.2;
} else if (saldoMedio > 300 && saldoMedio <= 400) {
    valorCredito = saldoMedio * 0.3;
} else if (saldoMedio > 400) {
    valorCredito = saldoMedio * 0.4;
} else {
    alert("Saldo médio inválido.");
}

alert("Saldo médio: R$" + saldoMedio.toFixed(2) + "\nValor do crédito: R$" + valorCredito.toFixed(2));

    </script>
</body>
</html>
