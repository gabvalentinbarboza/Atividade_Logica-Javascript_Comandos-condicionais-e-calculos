<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_5</title>
</head>
<body>
    <script>
let idade = parseInt(prompt("Digite a idade da pessoa:"));

if (idade < 16) {
    alert("Não eleitor.");
} else if (idade >= 16 && idade < 18 || idade >= 65) {
    alert("Eleitor facultativo.");
} else {
    alert("Eleitor obrigatório.");
}
    </script>
</body>
</html>
