<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_4</title>
</head>
<body>
    <script>
let a = parseInt(prompt("Digite o valor de A:"));
let b = parseInt(prompt("Digite o valor de B:"));
let c = parseInt(prompt("Digite o valor de C:"));

if (a >= b && b >= c) {
    alert(a + ", " + b + ", " + c);
} else if (a >= c && c >= b) {
    alert(a + ", " + c + ", " + b);
} else if (b >= a && a >= c) {
    alert(b + ", " + a + ", " + c);
} else if (b >= c && c >= a) {
    alert(b + ", " + c + ", " + a);
} else if (c >= a && a >= b) {
    alert(c + ", " + a + ", " + b);
} else {
    alert(c + ", " + b + ", " + a);
}

    </script>
</body>
</html>
