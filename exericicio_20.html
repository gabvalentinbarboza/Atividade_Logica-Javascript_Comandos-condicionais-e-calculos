<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_20</title>
</head>
<body>
    <script>
let contadorMaioresOito = 0;

for (let i = 1; i <= 20; i++) {
    let numero = parseFloat(prompt("Digite o " + i + "º número:"));
    if (numero > 8) {
        contadorMaioresOito++;
    }
}

alert("O número de números maiores que 8 é: " + contadorMaioresOito);

    </script>
</body>
</html>
