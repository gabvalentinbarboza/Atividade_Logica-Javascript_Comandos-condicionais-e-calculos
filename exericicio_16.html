<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_16</title>
</head>
<body>
    <script>
let somaIdades = 0;

for (let i = 1; i <= 20; i++) {
    let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
    somaIdades += idade;
}

let mediaIdades = somaIdades / 20;

alert("A média das idades das 20 pessoas é: " + mediaIdades.toFixed(2));

    </script>
</body>
</html>
