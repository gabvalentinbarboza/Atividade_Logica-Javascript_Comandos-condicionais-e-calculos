<body>
    <script>
let contadorMaioresIdade = 0;

for (let i = 1; i <= 20; i++) {
    let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
    if (idade >= 18) {
        contadorMaioresIdade++;
    }
}

alert("O número de pessoas maiores de idade é: " + contadorMaioresIdade);

    </script>
</body>
