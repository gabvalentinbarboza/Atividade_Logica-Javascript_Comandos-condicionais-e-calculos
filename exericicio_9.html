<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_9</title>
</head>
<body>
    <script>
const salarioMinimo = 1212.00;
let salarioUsuario = parseFloat(prompt("Digite o salário do usuário:"));

let quantidadeSalariosMinimos = salarioUsuario / salarioMinimo;

alert("O usuário ganha " + quantidadeSalariosMinimos.toFixed(2) + " salários mínimos.");
    </script>
</body>
</html>
