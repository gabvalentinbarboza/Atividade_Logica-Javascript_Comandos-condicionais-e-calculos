<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_7</title>
</head>
<body>
    <script>
let media1 = (8 + 9 + 7) / 3;
let media2 = (4 + 5 + 6) / 3;
let somaMedias = media1 + media2;
let mediaDasMedias = somaMedias / 2;

alert("Média dos números 8, 9 e 7: " + media1.toFixed(2) + 
      "\nMédia dos números 4, 5 e 6: " + media2.toFixed(2) + 
      "\nSoma das médias: " + somaMedias.toFixed(2) + 
      "\nMédia das médias: " + mediaDasMedias.toFixed(2));

    </script>
</body>
</html>
