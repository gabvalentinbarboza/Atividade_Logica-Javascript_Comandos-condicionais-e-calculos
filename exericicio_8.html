<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
let ipi = parseFloat(prompt("Digite a porcentagem do IPI a ser acrescida:"));
let codigoPeca1 = parseInt(prompt("Digite o código da peça 1:"));
let valorUnitarioPeca1 = parseFloat(prompt("Digite o valor unitário da peça 1:"));
let quantidadePeca1 = parseInt(prompt("Digite a quantidade de peças 1:"));
let codigoPeca2 = parseInt(prompt("Digite o código da peça 2:"));
let valorUnitarioPeca2 = parseFloat(prompt("Digite o valor unitário da peça 2:"));
let quantidadePeca2 = parseInt(prompt("Digite a quantidade de peças 2:"));

let valorTotal = (valorUnitarioPeca1 * quantidadePeca1 + valorUnitarioPeca2 * quantidadePeca2) * (ipi / 100 + 1);

alert("Valor total a ser pago: R$" + valorTotal.toFixed(2));

    </script>
</body>
