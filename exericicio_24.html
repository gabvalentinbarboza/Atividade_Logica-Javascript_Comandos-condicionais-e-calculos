<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_24</title>
</head>
<body>
    <script>
let soma = 0;
let numero = 0;

while (numero >= 0) {
    numero = parseInt(prompt("Digite um número (negativo para encerrar):"));
    if (numero >= 0) {
        soma += numero;
    }
}

alert("A soma dos números é: " + soma);

    </script>
</body>
</html>
