<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_14</title>
</head>
<body>
    <script>
let soma = 0;

for (let i = 1; i <= 10; i++) {
    let numero = parseInt(prompt("Digite o " + i + "º número:"));
    soma += numero;
}

alert("A soma dos números é: " + soma);

    </script>
</body>
</html>
