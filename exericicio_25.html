<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_25</title>
</head>
<body>
    <script>
let soma = 0;
let numero = parseInt(prompt("Digite um número (negativo para encerrar):"));

while (numero >= 0) {
    soma += numero;
    numero = parseInt(prompt("Digite outro número (negativo para encerrar):"));
}

alert("A soma dos números é: " + soma);

    </script>
</body>
</html>
