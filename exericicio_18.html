    <script>
let nomeMaisNovo;
let idadeMaisNova = Infinity;

for (let i = 1; i <= 10; i++) {
    let nome = prompt("Digite o nome da pessoa " + i + ":");
    let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));

    if (idade < idadeMaisNova) {
        nomeMaisNovo = nome;
        idadeMaisNova = idade;
    }
}

alert("A pessoa mais nova Ã©: " + nomeMaisNovo + ", com " + idadeMaisNova + " anos.");

    </script>
